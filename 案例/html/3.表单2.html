<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册</title>
</head>
<body>
    <form action="">
            <table align="center">
                    <caption>青春不常在，抓紧谈恋爱</caption>
                    <tr>
                        <td></td>
                        <td>花点时间填写真实信息，我们会让结果更符合你的心意</td>
                    </tr>
                    <!-- 用户性别 -->
                    <tr>
                        <td>我是</td>
                        <td>
                            <input type="radio" name="sex"><img src="./images/nantb.png" >男 
                            <input type="radio" name="sex"><img src="./images/nvtb.png" >女
                        </td>
                        <td>* 注册后修改需联系客服</td>
                    </tr>
                    <!-- 用户生日 -->
                    <tr>
                        <td>生日</td>
                        <td>
                            <select name="" id="">
                                <option value="">请选择年</option>
                                <option value="">1999年</option>
                                <option value="">1998年</option>
                                <option value="">1997年</option>
                            </select>
                            <select name="" id="">
                                    <option value="">请选择月</option>
                                    <option value="">12月</option>
                                    <option value="">11月</option>
                                    <option value="">10月</option>
                            </select>
                            <select name="" id="">
                                    <option value="">请选择日</option>
                                    <option value="">30</option>
                                    <option value="">29</option>
                                    <option value="">28</option>
                            </select>
                        </td>
                        <td>* 注册后修改需联系客服</td>
                    </tr>
                    <!-- 用户常住地 -->
                    <tr>
                        <td>常住地</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <!-- 用户婚姻状况 -->
                    <tr>
                        <td>婚姻状况</td>
                        <td>
                            <input type="radio" name="hunyin">未婚
                            <input type="radio" name="hunyin">离异
                            <input type="radio" name="hunyin">丧偶
                        </td>
                        <td>* 注册后修改需联系客服</td>
                    </tr>
                    <!-- 用户身高 -->
                    <tr>
                        <td>身高</td>
                        <td>
                            <select name="" id="">
                                    <option value="">请选择</option>
                                    <option value="">190厘米</option>
                                    <option value="">180厘米</option>
                                    <option value="">170厘米</option>
                            </select>
                        </td>
                    </tr>
                    <!-- 用户学历 -->
                    <tr>
                        <td>学历</td>
                        <td>
                            <select name="" id="">
                                    <option value="">请选择</option>
                                    <option value="">本科以上</option>
                                    <option value="">本科</option>
                                    <option value="">本科以下</option>
                            </select>
                        </td>
                    </tr>
                    <!-- 用户月薪 -->
                    <tr>
                        <td>月薪</td>
                        <td>
                            <select name="" id="">
                                <option value="">请选择</option>
                                <option value="">5000以下</option>
                                <option value="">5000-10000</option>
                                <option value="">10000以上</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="#"><u>全国人大常委会关于加强网络信息保护的决定</u></a></td>
                    </tr>
                    <!-- 自我介绍 -->
                    <tr>
                        <td>自我介绍</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <!-- 提交 -->
                    <tr>
                        <td></td>
                        <td>
                            <input type="image" src="./images/zhuce.png">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="xieyi">我同意 <a href="#">注册条款</a> 和 <a href="#">会员加入标准</a>
                        </td>
                    </tr>
                </table>
    </form>
</body>
</html>
